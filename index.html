<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Hours Tracker</h1>
      <h2>Total Hours</h2>
      <div class="custom-select" style="width: 100%">
        <label>Hours : </label>
        <select id="seletedHourValue">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8" selected>8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label>Minutes : </label>
        <select id="selectedMinutesValue">
          <option value="0" selected>00</option>
          <option value="5">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
          <option value="60">60</option>
        </select>
      </div>
      <h1 class="page-title" id="dateOfDay" style="display: none"></h1>
      <div id="entry-table"></div>
      <h2 id="h2-title" style="display: none">You can leave at</h2>
      <br />
      <input
        type="text"
        id="textField"
        class="hours"
        value="Please click below button"
        readonly
      />
      <br />
      <h3 id="hurryTag" style="display: none">
        Hurry!! You can leave right Now.
      </h3>
      <button id="getHours" class="button">Calculate Hours</button>
      <footer class="animate-charcter">
        <p>Credits & &copy;&nbsp; <b>Het</b>, Dhaval, Arpit</p>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
